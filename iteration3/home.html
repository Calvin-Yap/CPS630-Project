<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org/" ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.0.1/lodash.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.js"></script>
    <script src="http://cdn.rawgit.com/nmccready/angular-simple-logger/0.0.1/dist/index.js"></script>
    <script src="http://rawgit.com/angular-ui/angular-google-maps/2.3.2/dist/angular-google-maps.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-route.min.js"></script>
    
    <!--css-->
    <style type="text/css">
.angular-google-map-container {
  height: 1000px;
  width: 1200px; }
    </style>
</head>

<body ng-controller="mapCtrl">
    <div>Distance: {{distance}}km</div>

  <div class="container-fluid">
		<div class="row">
			<div class="container-fluid">
				<div class="row header">
          <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
            <ui-gmap-polyline ng-repeat="p in polylines" path="p.path" stroke="p.stroke" visible='p.visible'
                      geodesic='p.geodesic' fit="false" editable="p.editable" draggable="p.draggable" icons='p.icons'></ui-gmap-polyline>
                      <ui-gmap-marker coords="marker1.coords" options="marker1.options" events="marker1.events" idkey="marker1.id">
                      </ui-gmap-marker>
                      <ui-gmap-marker coords="marker2.coords" options="marker2.options" events="marker2.events" idkey="marker2.id">
                      </ui-gmap-marker>
                    </ui-gmap-google-map>
				</div>
			</div>
		</div>
</div>
</body>

</html>
