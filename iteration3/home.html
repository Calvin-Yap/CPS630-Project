<!DOCTYPE html>
<html  ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <title>Plan Your Travel | Home</title>

    <!--css-->
    <style type="text/css">
.angular-google-map-container {
  height: 1000px;
  width: 1200px; }
    </style>
</head>

<body ng-controller="mapCtrl">
    <div>Distance: {{distance}}km</div>

  <div class="container-fluid">
		<div class="row">
			<div class="container-fluid">
				<div class="row header">
          <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
            <ui-gmap-polyline ng-repeat="p in polylines" path="p.path" stroke="p.stroke" visible='p.visible'
                      geodesic='p.geodesic' fit="false" editable="p.editable" draggable="p.draggable" icons='p.icons'></ui-gmap-polyline>
                      <ui-gmap-marker coords="marker1.coords" options="marker1.options" events="marker1.events" idkey="marker1.id">
                      </ui-gmap-marker>
                      <ui-gmap-marker coords="marker2.coords" options="marker2.options" events="marker2.events" idkey="marker2.id">
                      </ui-gmap-marker>
                    </ui-gmap-google-map>
				</div>
			</div>
		</div>
</div>
</body>

</html>
