<script>
'use strict';
var app = angular.module("myApp", ["uiGmapgoogle-maps","ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/login",{
      resolve: {
			check: function($location, user) {
				if(user.isUserLoggedIn() && user.getName()=="admin") {
					$location.path('/dashboard');
				}else if (user.isUserLoggedIn()){
          $location.path('/dashboardreg');
        }
			},
		},
      templateUrl: "login.html",
      controller : "loginController"
    })
    .when("/", {
        templateUrl : "home.html",
        controller : "mapCtrl"
    })
    .when("/about", {
        templateUrl : "about.html",
        controller : "aboutController"
    })
    .when("/contact", {
        templateUrl : "contact.html",
        controller : "contactController"
    })
    .when("/search",{
        templateUrl :"search.html",
        controller: "searchController"
    })
    .when('/dashboard',{
      resolve: {
			check: function($location, user) {
				if(!user.isUserLoggedIn()) {
					$location.path('/login');
				}
			},
		},
		    templateUrl: 'dashboard.html',
        controller: 'dashboardController'
    })
    .when('/logout',{
      resolve: {
        deadResolve: function($location,user){
          user.clearData();
          $location.path('/login');
        }
      }
    })
    .when("/dashboardreg",{
        templateUrl :"notadmindash.html",
        controller: "notadmindashcontroller"
    })
    .otherwise({redirectTo:"/home"});
});
app.service('user', function() {
	var username;
	var loggedin = false;
	var id;

	this.getName = function() {
		return username;
	};

	this.setID = function(userID) {
		id = userID;
	};
	this.getID = function() {
		return id;
	};

  this.isUserLoggedIn = function() {
    if(!!localStorage.getItem('login')) {
			loggedin = true;
			var data = JSON.parse(localStorage.getItem('login'));
			username = data.username;
			id = data.id;
		}
		return loggedin;
	};
  this.saveData = function(data){
    username = data.user;
    id =data.id;
    loggedin = true;
    localStorage.setItem('login', JSON.stringify({
        username: username,
        id: id
    }));
  };
	this.clearData = function() {
		localStorage.removeItem('login');
		username = "";
		id = "";
		loggedin = false;
	};
});

.config(function (uiGmapGoogleMapApiProvider) {
  uiGmapGoogleMapApiProvider.configure({
    key: 'AIzaSyACWTlnsvRfilkzCbmEn7-TsVUvdWZtoHg',

.controller('mapCtrl', function($scope, uiGmapGoogleMapApi) {
  var lat1 = 43.741667;
  var long1= -79.373333;
  var lat2 = 39.915987;
  var long2 = 116.397925;

  var R = 6371.0710; // Radius of the Earth in miles
  var rlat1 = lat1 * (Math.PI/180); // Convert degrees to radians
  var rlat2 = lat2 * (Math.PI/180); // Convert degrees to radians
  var difflat = rlat2-rlat1; // Radian difference (latitudes)
  var difflon = (long2-long1) * (Math.PI/180); // Radian difference (longitudes)

  var d = 2 * R * Math.asin(Math.sqrt(Math.sin(difflat/2)*Math.sin(difflat/2)+Math.cos(rlat1)*Math.cos(rlat2)*Math.sin(difflon/2)*Math.sin(difflon/2)));
  d.toFixed(2);
  $scope.distance = d.toFixed(2);

    $scope.map = {center: {latitude: 40.1451, longitude: -99.6680 }, zoom: 4};
    $scope.polylines = [];

    $scope.marker1 = {
      id: 0,
      options: {label:"Location A" },
      coords: {
        latitude: lat1,
        longitude: long1
    }};

    $scope.marker2 = {
      id: 1,
      options: {label:"Location B" },
      coords: {
        latitude: lat2,
        longitude: long2
    }};
       
    uiGmapGoogleMapApi.then(function(){
      $scope.polylines = [
            {
                id: 1,
                path: [
                    {
                        latitude: lat1,
                        longitude: long1
                    },
                    {
                        latitude: lat2,
                        longitude: long2
                    }
        
                ],
                stroke: {
                    color: '#6060FB',
                    weight: 3
                },
     
                visible: true,
                icons: [{
                    icon: {
                        path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
                    },
                    offset: '25px',
                    repeat: '50px'
                }]
            }
     
        ];
        });
        });

app.controller("loginController", function ($scope, $http, $location, user) {
    $scope.login = function(){
      var username = $scope.username;
      var password = $scope.password;
      if($scope.loginForm.$valid){
        $http({
          url: "http://localhost/cps630/iteration3/requests/server.php",
          method: 'POST',
          headers:{
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          data: 'username='+username+'&password='+password
        }).then(function(response){
          if(response.data.status == 'loggedadmin'){
            user.saveData(response.data);
            console.log("admin");
            $location.path('/dashboard');
          }
          if(response.data.status == 'notadmin'){
            user.saveData(response.data);
            $location.path('/dashboardreg');
          }
          if(response.data.status == 'notuser'){
            alert("Invalid Account, Check Username and Password or Please Register");
          }
        })
      }
      }
    $scope.register=function(){
      if($scope.registerForm.$valid){

          "requests/register.php", {

          }
          ).then(function(response) {
          alert(response.data);
          $scope.username1= null;
          $scope.password1= null;
          $scope.email= null;

          $scope.address= null;
          $scope.phone= null;
          });
          }
    }
});
