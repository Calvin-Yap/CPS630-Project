<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<body ng-app="myApp">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h1 class="navbar-brand">Plan Your Travel 2</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  href="#!about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  href="#!contact">Contact Us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"  href="#!search">Search</a>
          </li>
     </ul>
    </div>
  </nav>

<div ng-view>
<div ng-include="'home.php'"></div>
</div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/home", {
        templateUrl : "home.html",
        controller : "homeController"
    })
    .when("/about", {
        templateUrl : "about.html",
        controller : "aboutController"
    })
    .when("/contact", {
        templateUrl : "contact.html",
        controller : "contactController"
    })
    .when("/search",{
        templateUrl :"search.html",
        controller: "searchController"
    })
    .otherwise({redirectTo:"/home"});
});

app.controller("homeController", function ($scope) {
   
});

app.controller("aboutsController", function ($scope) {

});
app.controller("contactController", function ($scope) {

});

app.controller("searchController", function ($scope,$http) {
    $http.get("places.php").then(function(response) {
    $scope.myData = response.data.records;
    $scope.image = "1.jpg";
    $scope.name= "Eiffel Tower";
    $scope.description = "The Eiffel Tower is a wrought-iron lattice tower on the Champ de Mars in Paris, France. It is named after the engineer Gustave Eiffel, whose company designed and built the tower.";
    $scope.price ="3000.99";
    $scope.onClick = function(obj){
        $scope.name = obj.Name;
        $scope.image = obj.image;
        $scope.description = obj.Description;
        $scope.price = obj.price;
    };

  });
});
app.controller("searchphotoController", function ($scope) {
    $scope.name = "test";
});
</script>

</body>
</html>
